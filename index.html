<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="fav-icon.png">
    <title>Valyrian Translation</title>

    <style>
        body{
            font-family: monospace;
            background: #000;
            color: rgb(47, 167, 47);
        }

        .container {
            width: 80%;
            margin: auto;  
        }

        header {
            text-align: center;
        }

        header h2 {
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            outline: none;
            height: 3rem;
        }

        input[type = 'text'] {
            margin-bottom: 2rem;
            border-radius: 0.3rem;
            border: none;
            font-size: 1.2rem;
            padding-left: 0.8rem;
        }

        input[type = submit] {
            background-color: rgb(47, 167, 47);
            border: none;
            border-radius: 0.3rem;
            color: #fff;
            font-size: 1.2rem;

        }

        input[type = submit]:hover {
            cursor: pointer;
            opacity: 0.89;
        }

        .underline {
            border: 0.1rem solid grey;
            margin-top: 2rem;
        }

        .dothraki-translation {
            font-size: 1.2rem;
            margin-top: 3.7rem; 
        }

        p {
            color: rgb(47, 167, 47);
        }

        span {
            display: block;
            color: white;
        }

        .error-message {
            text-align: center;
            background: orangered; 
            color: white;
            margin-bottom: 1rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.3rem;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            position: absolute;
            bottom: 0;
            font-size: 1.3rem;
        }

        footer p {
            color: #fff;
        }

        @media(max-width: 550px) {
            header h2 {
                font-size: 1.7rem;
            }

            input[type = 'text'] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="wrap">

        <header class="container">
            <h2>Valyrian Translation App</h2>
        </header>

        <form action="" class="form container">
            <input type="text" class="user-input" placeholder="Please type something in english...">
            <input type="submit" value="Translate">
        </form>

        <div class="underline container"></div>

        <div class="dothraki-translation container"></div>

    </div>

    <footer class="container">
        <p>
            &copy; ODA 2020
        </p>
    </footer>
    <script>

        const form = document.querySelector('.form')
        const userInput = document.querySelector('.user-input')
        const translation = document.querySelector('.dothraki-translation');
        

        const dothraki = async (words) => {

            try {
                const res = await fetch(`https://api.funtranslations.com/translate/valyrian.json?text=${words}`);

                const data = await res.json();

                translation.innerHTML = `<p class = "container"> <span>${words}:</span> ${data.contents.translated}</p>`


            } catch (err) {
                console.log(err);
            }
        }

        const errorMessage = (msg) => {
            const wrap = document.querySelector('.wrap');
            const p = document.createElement('p')
            p.className = 'error-message container';
            p.appendChild(document.createTextNode(msg))
            
            //body.insertBefore(p, form);
            wrap.insertBefore(p, form)

            setTimeout(() => document.querySelector('.error-message').remove(), 2500)


        }

        

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (userInput.value === '') {
                errorMessage('Bloody deserter, did you not see the input field below?');
            } else {
                dothraki(userInput.value);
                userInput.value = '';

            }
        } )

    </script>
</body>
</html>
